<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Final Fantasy I - VS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" media="screen">
  </head>
  <body>
    <div id="container">
      <div id="bg-image">

      </div>
      <div id="playing-field">
        <div class="row">
          <div class="character-slot left" id="l-slot-1">
            <div class="weapon-slot" id="l-slot-1-weapon"></div>
          </div>

          <div class="character-slot right" id="r-slot-1">
            <div class="weapon-slot" id="r-slot-1-weapon"></div>

          </div>
        </div>
        <div id="hp-l-1" cl></div><div id="hp-r-1"></div><br>
        <div class="damage" id="l-slot-1-damage"></div>
        <div class="damage" id="r-slot-1-damage"></div>

        <div class="row" id="row-2">
          <div class="character-slot left" id="l-slot-2">
            <div class="weapon-slot" id="l-slot-2-weapon"></div>
          </div>

          <div class="character-slot right" id="r-slot-2">
            <div class="weapon-slot" id="r-slot-2-weapon"></div>

          </div>
        </div>
        <div id="hp-l-2" cl></div><div id="hp-r-2"></div><br>
        <div class="damage" id="l-slot-2-damage"></div>
        <div class="damage" id="r-slot-2-damage"></div>
      </div>
      <div id="menu-bar">
        <div id="start" class="menu-item window">Start</div>
        <!-- <div class="action-menu">
          <div class="menu-item">FIGHT</div>
          <div class="menu-item">MAGIC</div>
          <div class="menu-item">ITEM</div>
        </div> -->
      </div>


    </div>
    <!-- <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script> -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
